<h1>Listado de heroes</h1>
<hr>

<div class="row">
    <div class="col text-end">
        <button type="button"
                routerLink="/heroe/nuevo"
                class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table *ngIf="!loading && Heroes.length>0" class="table my-2">
  <thead  class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Vivo</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of Heroes; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{item?.nombre}}</td>
      <td>{{item?.poder}}</td>
      <td>
        
        <span *ngIf="item?.vivo" class="badge text-bg-success">Vivo</span>
        <span *ngIf="!item?.vivo" class="badge text-bg-danger">Muerto</span>
      
      </td>
      <td>
        <button type="button" class="btn btn-sm rounded-4 border btn-success  m-1"
        [routerLink]="['/heroe', item?.id]"    
        >
          <i class="fa-solid fa-pen"></i>
        </button>
        <button type="button" class="btn btn-sm rounded-4 border btn-danger  m-1"
        (click)="deletHeroe(item.id, i)">
          <i class="fa-solid fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && Heroes.length===0" class="my-2 alert alert-warning text-center ">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
<div *ngIf="loading" class="alert alert-info text-center ">
    <h4 class="alert-heading">Carganado</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"> 
        Espere por favor
    </p>
</div>
